<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		
		<script type="text/JavaScript" src="scripts/restaurant.js"></script>
		
		
        <title>Jone's BBQ - Contact Us</title>	
		
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
		
		<!-- home button -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		
		<style>

			label, fieldset {
				font-size: 1.2em;
			}
			
			input[type=text] {
				border: 2px solid #582F0E;
				width: 50%;
				padding: 8px 8px;
				margin: 12px 0;
				box-sizing: border-box;
				font-size: 1.1em;
			}
			
			select, textarea {
				margin: 12px 0;
				font-size: 1em;
			}

			fieldset {
				background-color: #F4ECD6;
				width: 80%;
				padding: 12px 20px;
				margin: 12px 0;
				box-sizing: border-box;
			}
			
			textarea {
				width: 90%;
				height: 150px;
				padding: 12px 20px;
				margin: 12px 0;
				box-sizing: border-box;
				border: 2px solid #582F0E;
				border-radius: 10px;
				background-color: #fff;
				resize: none;
			}
			
			input[type=submit] {
				font-size: 1.2em;
				background-color: #582F0E;
				color: #F4ECD6;
				padding: 4px 8px;
			}

			input[type=submit]:hover {
				background-color: #F4ECD6;
				color: #582F0E;
			}


		</style>
		
    </head> 
    
    <body>
		<div id="page-container">
		<div id="content-wrap">
		<div class="container">
        <header>
            <h1>Jone's BBQ</h1>
			<noscript>
				This site is best viewed with JavaScript enabled. 
			</noscript>
			<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        </header>
		

		
        <nav>
			<a class="btn badge-pill" href="index.html"><i class="fa fa-home"></i></a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
			
			<div class="clear-float"></div>
        </nav>

		

		<form name="getInfo" onsubmit="return validateItems();" class="form-control" action="submit.html" method="POST">
			
			
			<div class="form-row">
				<label for="name" class="col-sm-2 col-form-label"><strong>Name:</strong></label>
				<div class="col-sm-10">
					<input type="text" id="name" name="name" class="form-control">
				</div>
			</div>


			<div class="form-row">
				<label for="email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
				<div class="col-sm-10">
					<input type="text" id="email" name="email" class="form-control">
				</div>
			</div>

			
			<div class="form-row">
				<label for="phone" class="col-sm-2 col-form-label"><strong>Phone:</strong></label>
				<div class="col-sm-10">
					<input type="text" id="phone" name="phone" class="form-control">
				</div>
			</div>
			
			<div class="form-row">
				<label for="inquiry" class="col-sm-2 col-form-label"><strong>Reason for Inquiry:</strong></label>
				<div class="col-sm-10">
				<select name="inquiry" class="form-control">
					<option value="catering">Catering</option>
					<option value="private">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				</div>
			</div>
			
			<div class="form-check form-check-inline row">
				<fieldset class="form-group col-md">
					<legend>Have you been to the restaurant?</legend>
					<input type="radio" id="choice1" name="beenTo" value="no" checked class="form-check-input"/>
					<label for="choice1" class="form-check-label">No</label>
					<input type="radio" id="choice2" name="beenTo" value="yes" class="form-check-input" />
					<label for="choice2" class="form-check-label">Yes</label>
				</fieldset>
			</div>
			
			
			<div class="form-check form-check-inline row">
				<fieldset class="form-group col-md">
					<legend>Best days to contact you:</legend>
					<input type="checkbox" id="mon" name="bestDay" value="monday" class="form-check-input" />
					<label for="mon"class="form-check-label">M</label>
					<input type="checkbox" id="tues" name="bestDay" value="tuesday" class="form-check-input" />
					<label for="tues" class="form-check-label">T</label>
					<input type="checkbox" id="wed" name="bestDay" value="wednesday" class="form-check-input" />
					<label for="wed" class="form-check-label">W</label>
					<input type="checkbox" id="thurs" name="bestDay" value="thursday" class="form-check-input" />
					<label for="thurs" class="form-check-label">Th</label>
					<input type="checkbox" id="fri" name="bestDay" value="friday" class="form-check-input" />
					<label for="fri" class="form-check-label">F</label>
				</fieldset>
			</div>
			<br>
			
			<div class="form-group">
				<label for="addInfo">Additional Information:</label>
				<textarea name="addInfo" class="form-control"></textarea>
			</div>
			<br>			
			
			
			<input type="submit" value="Send Request" class="btn badge-pill" />
			
		</form>
		
		</div>
		
		
		</div>
        <footer id="footer">
			<p>1000 Delicious St, Minneapolis, MN 55411</p>
			<p>651-555-0123</p>
			<p>&copy; 2021 Jone's BBQ. All rights reserved.</p>
        </footer>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
    </body> 
</html>
